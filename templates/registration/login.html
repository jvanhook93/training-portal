{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IntegraNet Training Portal</title>

  <link rel="stylesheet" href="{% static 'brand/brand.css' %}">
</head>

<body>
  <div class="card">
    <div class="brand">
      <img class="logo" src="{% static 'branding/integra_logo.png' %}" alt="IntegraNet Health">
      <div>
        <h1>IntegraNet Training Portal</h1>
        <div class="sub">Sign in to continue</div>
      </div>
    </div>

    <form method="post" action="">
      {% csrf_token %}

      <label for="id_username">Username</label>
      <input id="id_username" name="username" autocomplete="username" required />

      <label for="id_password">Password</label>
      <input id="id_password" name="password" type="password" autocomplete="current-password" required />

      {% if form.errors %}
        <div class="error">Invalid username or password.</div>
      {% endif %}

      <div class="row">
        <button class="btn" type="submit">Sign in</button>
        <div class="linkwrap">
          <a href="{% url 'register' %}">Create account</a>
        </div>
      </div>
    </form>

    <div class="footer">
      <div>Need access? Contact IT.</div>
      <div>Â© {% now "Y" %} IntegraNet Health</div>
    </div>
  </div>
</body>
</html>
