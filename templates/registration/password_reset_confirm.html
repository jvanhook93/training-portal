<!doctype html>
<html>
<head><meta charset="utf-8"><title>Set new password</title></head>
<body style="font-family:system-ui,Arial,sans-serif;background:#0b0f19;color:#eef2ff;margin:0;">
<div style="padding:24px;max-width:520px;margin:0 auto;">
  <h2>Set a new password</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.new_password1 }}<br><br>
    {{ form.new_password2 }}<br><br>

    <button type="submit" style="padding:10px 14px;border-radius:999px;border:1px solid #334155;background:#111827;color:#e2e8f0;cursor:pointer;">
      Update password
    </button>
  </form>
</div>
</body>
</html>
