{% load static %}
<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Create Account â€¢ IntegraNet Training Portal</title>
  <link rel="stylesheet" href="{% static 'brand/brand.css' %}">
</head>
<body>
  <div class="brand-wrap">
    <div class="brand-card">

      <div class="brand-top">
        <img class="brand-logo" src="{% static 'branding/integra_logo.png' %}" alt="IntegraNet Health">
        <div>
          <div class="brand-title">Create Account</div>
          <div class="brand-sub">Use your IntegraNet email if applicable</div>
        </div>
      </div>

      <form method="post">
        {% csrf_token %}

        {% for field in form %}
          <div class="brand-field">
            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}
              <div class="brand-error">{{ field.errors|striptags }}</div>
            {% endif %}
          </div>
        {% endfor %}

        <div class="brand-actions">
          <button class="brand-btn primary" type="submit">Create Account</button>
          <a href="{% url 'login' %}">Back to login</a>
        </div>
      </form>

    </div>
  </div>
</body>
</html>
