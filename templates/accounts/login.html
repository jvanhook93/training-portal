{% load static %}
<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>IntegraNet Training Portal</title>
  <link rel="stylesheet" href="{% static 'branding/brand.css' %}">
</head>
<body>
  <div class="brand-wrap">
    <div class="brand-card">
<!-- TEMPLATE: accounts/login.html -->
      <div class="brand-top">
        <img class="brand-logo" src="{% static 'branding/integra_logo.png' %}" alt="IntegraNet Health">
        <div>
          <div class="brand-title">IntegraNet Training Portal</div>
          <div class="brand-sub">Sign in to continue</div>
        </div>
      </div>

      {% if form.errors %}
        <div class="brand-error">Invalid username or password.</div>
      {% endif %}

      <form method="post">
        {% csrf_token %}

        <div class="brand-field">
          <label for="id_username">Username</label>
          {{ form.username }}
        </div>

        <div class="brand-field">
          <label for="id_password">Password</label>
          {{ form.password }}
        </div>

        <div class="brand-actions">
          <button class="brand-btn primary" type="submit">Sign In</button>
          <a href="{% url 'register' %}">Create account</a>
        </div>
      </form>

      <div class="brand-hint">
        Need access? Contact IT.
      </div>

    </div>
  </div>
</body>
</html>
